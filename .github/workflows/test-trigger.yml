# Test Trigger Workflow
#
# PURPOSE: Test that GitHub Actions is working
# WHY: Verify the CI/CD system is properly set up
# WHEN: Runs on any push to test the system

name: Test Trigger

# When to run this workflow - ANY change will trigger it
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 🧪 Test GitHub Actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show system info
        run: |
          echo "✅ GitHub Actions is working!"
          echo "🚀 CI/CD system is properly set up!"
          echo "📱 Your MoneyWise app workflows are ready!"

      - name: List workflow files
        run: |
          echo "📁 Available workflows:"
          ls -la .github/workflows/

      - name: Success message
        run: |
          echo "🎉 Congratulations! Your CI/CD is working!"
          echo "Now you can see workflows in the Actions tab!"
